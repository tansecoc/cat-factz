<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type=text/javascript>
			$(function() {
			  $('a#process_input').bind('click', function() {
				$.getJSON('/background_process', {
				  proglang: $('input[name="proglang"]').val(),
				}, function(data) {
				  $("#cat_fact").text(data.cat_fact);
				});
				return false;
			  });
			});
		</script>
        <script>
            $(document).ready(function() {
                $('#retrieve').click(function(){
                    $.ajax({
                    url: "{{ url_for ('get_img') }}",
                    type: "GET",
                    success: function(response) {
                        const responseArray = response.split("|");
                        // console.log(responseArray[0]);
                        $("#myimg").attr('src', '/static/' + responseArray[0]);
                        $("#cat_breed_info").text(responseArray[1]);
                    },
                    error: function(xhr) {
                        //Do Something to handle error
                    }
                    });
                });
            });
        </script>
        <style>
            div.catFact {  
                width: 300px;   
                /* border: 2px solid red;   */
                word-wrap: normal;
                text-align: center;
                margin: auto;
                vertical-align: text-top;
            }
            .row {
            display: flex;
            }

            .column {
            flex: 50%;
            word-wrap: normal;
            text-align: center;
            margin: auto;
            vertical-align: text-top;
            /* border: 2px solid red; */
            height: 600px;
            }

            .image {
                box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            }
        </style>
    </head>
    <body>
        <h1 style='text-align: center'>üêà‚Äç‚¨õ Welcome to Cat Factz! üêà</h1>
        <div class="row">
            <div class="column">
                <div style='text-align: center'>
                    <img src="/static/down_arrow.gif" alt="down_arrow.gif" height="50"/>
                    <br>
                    <button class="btn btn-primary" type='button' id='retrieve'>Click to learn about a breed!</button>
                    <br>
                    <br>
                    <img class="image" src="" id="myimg" width ="300" />
                    <br>
                    <br>
                    <p id=cat_breed_info></p>
                </div>
            </div>
            
            <div class="column">
                <img src="/static/down_arrow.gif" alt="down_arrow.gif" height="50"/>
                <br>
                <a href=# id=process_input><button class="btn btn-primary" width="700">Gimme Da Cat Factz!</button></a>
                <br>
                <br>
                <div class="catFact">
                    <p id=cat_fact></p>
                </div>
            </div>
        </div>
    </body>
</html>
